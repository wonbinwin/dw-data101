<!DOCTYPE html>  <!--주석  : 메모기능, 코드의 설명 또는 기능 보류 -->
<!-- 문서 타입 을 표현 - html 문서이다.-->
 <!-- html 태그: 태그는 문서를 작성하기 위한 방법
     태그작성 방법은 <태그명> <>안에 태그이름을 작성 해야 기능이 동작한다. 
     대부분의 태그는 시작태그와 종료태그가 있다.
     <br> -> 시작 태그 , </b> -> 종료 태그
     <br> 같은 태그는 종료 태그가 없다.
-->
<html lang="ko">
<head> <!-- head 태그는 html문서의 설명과 설정을 하는 부분이다. -->
    <meta charset="UTF-8"> <!-- 현재 html 페이지 문자코드 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고고씽!</title>  <!-- 현재 페이지의 제목, 브라우저 탭 부분에 노출-->
</head>
<body>  <!-- 브라우저 화면에 출력 되는 부분 -->
       <b>굵게</b> 굵기                                     
       <!-- html에서는 엔터키의 동작이 적용 되지않는다. -->
    <br> <!--break -한줄을 끝내고 다음줄 시작 -->
    <strong>강조효과에 </strong>  사용 <!-- strong 태그가 b태그보다 표현 가능 글자수가 많다.-->
    <br><br>
  동해물과 <strong>백두산</strong>이 마르고 닳도록<br>
  <i>하느님</i>이 <mark>보우하사</mark> 우리나라 만세<br>
  <sup>무궁화</sup> <sub>삼천리</sub> 화려 강산<br>
  대한 사람 대한으로 <p>길이 보전하세</p><br>
  <p> 애국가 1절</p>
  <br>

  <br><hr>
<strong>나랏말싸미</strong> 듕귀에 달아<br>
<p>문짜와로 서르 사맛디 아니할세</p>
<strong>이런전처로</strong> <sup>어린 백셩이</sup> 니르고저 할빼이셔도<br>
마참내 <strong>제 뜻을 능히 펴지</strong><br>
못할 놈하니다 내 이를 <mark>어여삐 녀겨</mark>  새로 <mark>스물 여덟자</mark>를<br>
<i>맹가노니 사람마다 수비니겨</i><br>
날로 <sup>뼈안쾨하고자 </sup>할 따르미니라
</body>
</html>
